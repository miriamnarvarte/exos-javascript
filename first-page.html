    <script>

        /*************************

        //declaration des variables
        var name= null;
   
        var valid = true;

        console.log(typeof name)
        //Validation de la saisie
        while(! name || name == "null" || name== "undefined") {
            name= prompt ("votre nom");
        
        }

        var age = prompt("votre âge");
        
        //conversion de la saisie en nombre entier
        age = parseInt (age)

        if (! age || age == "null"){
            alert("Vous devez saisir un âge");
            valid = false;
        }

        if (valid) {
           
            alert ("dans un an vous aurez " + (age +1) + " ans");

            var message = "Bonjour " + name;

            //Test de l'age
            if (age >= 18) {
                message += " vous êtes majeur";

            }

        //Affichage resultat
        alert (message);

        }
